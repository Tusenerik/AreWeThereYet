  <body>
  <h1>Welcome to AreWeThereYet!</h1>
  <p>This website has been made to answer the most asked question during traveling.</p>
  <input type="text" id="InputLatitude">
  <br>
  <input type="text" id="InputLongitude">
  <button onclick="writeInDocument()">Get Distance</button>
   <p id="OutDist">Output: [Write the latitude and longitude of your destination and click the button!]</p>
  	
    <script>
function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
  const R = 6371; // Earth's radius in kilometers
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c; // Distance in kilometers
}
function currentPositionToTargetPosition() {
	targetLat = document.getElementById("InputLatitude").value;
	targetLon = document.getElementById("InputLongitude").value;
    navigator.geolocation.getCurrentPosition((pos) => {
      distance = getDistanceFromLatLonInKm(pos.coords.latitude, pos.coords.longitude, targetLat, targetLon);
      return(distance);
    });
	
}

function writeInDocument() {
  finaldistance = document.getElementById("OutDist");
  finaldistance.innerHTML = "Output: " + currentPositionToTargetPosition + "km."();
}
    </script>
  </body>
